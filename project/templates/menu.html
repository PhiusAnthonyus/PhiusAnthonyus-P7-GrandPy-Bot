<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <title>Menu</title>
    <style>
        header {
            width: 100%;
            display: block;
            position: fixed;
        }
        footer {
            width: 100%;
            position: fixed;
            padding-up: 2rem;
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
    <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">GrandPy Bot</span>
        </a>
    </header>
    <div class="container">
        <div class="container-fluid py-5" id="all-responses"></div>
        <div class="row">
            <div class="col-12">
                <h2>Quel lieu cherches-tu mon poussin ?</h2>
            </div>
        </div>
        <section class="row" id="form">
            <form action="/" method="GET" id="dataForm">
                <fieldset>
                    <div class="text">
                        <input type="text" name="userQuestion" id="userQuestion" class="col-12" placeholder="Tapez votre question" autofocus required />
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
    <footer class="pb-3 mb-4 border-top">
        <span class="fs-4">Anthony Phu</span>
    </footer>
</body>
</html>
